<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="d-flex justify-content-center flex-grow-1">
        <div class="input-group" style="width: 300px;">
          <input 
            name="nom" 
            class="form-control border border-success" 
            type="text" 
            id="nom" 
            placeholder="Tapez un nom" 
            required 
            [(ngModel)]="searchQuery"
          />
          <span class="input-group-text bg-transparent">
            <i class="fa fa-search text-black"></i>
          </span>
        </div>
      </div>
      <button class="btn green ms-3" [routerLink]="['Form']">Ajouter une cat√©gorie</button>
    </div>
  
    <table class="table table-hover">
      <thead>
        <th *ngFor="let key of getKeys(categories[0])">{{ key }}</th>
      </thead>
      <tbody class="tbody">
        <tr *ngFor="let cat of filteredItems">
          <td>{{ cat.nom }}</td>
          <td>{{ cat.description }}</td>
          <td>
            <button class="btn" [routerLink]="'Form/'+cat.id">
              <i class="fa fa-pencil"></i>
            </button>
            <button class="btn" (click)="deleteCategorie(cat.id)">
              <i class="fa fa-trash"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
