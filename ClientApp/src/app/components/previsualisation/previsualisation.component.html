<div class="d-flex align-items-center justify-content-center ">
    <button
    [routerLink]="['/Generation']"
    class="btn green m-4">
        <i class="fa fa-arrow-left"></i>
    </button>
    <div class="editor">

        <textarea 
        [(ngModel)]="modele.contenu" 
        (input)="onContentChange($event)" 
        [disabled]="!isSpecial"
        style="width: 100%; height: 100%; font-size: large;" 
        name="contenu" 
        id="contenu">
      </textarea>
      
        <button 
        (click)="onEdit()"
        *ngIf="isSpecial"
        class="btn m-4"
        style="width: fit-content;">
        <i class="fa fa-pencil"></i>
        </button>
      
    </div>
    <button
    (click)="onSave()"
    class="btn green m-4">
        <i class="fa fa-download"></i>
    </button>
</div>
